<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    
    <title>Weather APP API</title>
</head>
<body>

    <h1>Weather App</h1>

    <div class="input">
        <input type="text" class="cityName" placeholder="Enter city name">
        <input type="submit" value="Submit" class="button">
    </div>


    <div class="display">
        <h2 class="descr">Description: </h2>
        <h2 class="temp">Current Temperature: </h2>
        <h2 class="high">High: </h2>
        <h2 class="low">Low: </h2>
        <h2 class="humidity">Humidity: </h2>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
